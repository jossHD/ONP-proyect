<div class="card">
  <h5 class="text-center mb-4">Resultados</h5>
  <div class="row justify-content-between text-left">
    <div class="form-group col-sm-12 flex-column d-flex">
      <label class="form-control-label px-3">Pensionista:</label>
      <label class="px-3 text-title">{{ proyecto.nombre }}  {{ proyecto.apellidoPaterno }}  {{ proyecto.apellidoMaterno }}</label>
    </div>
  </div>
  <div class="row justify-content-between text-left">
    <div class="form-group col-sm-6 flex-column d-flex">
      <label class="form-control-label px-3">Codigo:</label>
      <label class="px-3 text-title">{{ proyecto.id }}</label>
    </div>
    <div class="form-group col-sm-6 flex-column d-flex">
      <label class="form-control-label px-3">Saldo:</label>
      <label class="px-3 text-title"> {{ proyecto.saldo }} </label>
    </div>
  </div>
  <div class="row justify-content-between text-left">
    <div class="form-group col-6 flex-column d-flex">
      <label class="form-control-label px-3">Ultima fecha de aporte:</label>
      <label class="px-3 text-title"> {{ proyecto.ultimoAporte }} </label>
    </div>
    <div class="form-group col-6 flex-column d-flex">
      <label class="form-control-label px-3">Pimera fecha de aporte:</label>
      <label class="px-3 text-title"> {{ proyecto.primerAporte }} </label>
    </div>
  </div>
  <div class="row justify-content-between text-left">
    <div class="form-group col-12 flex-column d-flex">
      <label class="px-3 ">* Recuerde que toda la información tambien le llegará a su correo registrado: <b>{{ proyecto.email }}</b> * </label>
    </div>

  </div>
</div>
