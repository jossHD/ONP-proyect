<div class="card">
  <h5 class="text-center mb-4">Revisar tus aportes declarados en la ONP</h5>
  <form
    class="form-card"
    onsubmit="event.preventDefault()"
    [formGroup]="miFormulario"
    (ngSubmit)="apiCall()"
  >

    <div class="row justify-content-between text-left">
      <div class="form-group col-sm-6 flex-column d-flex">
        <img src="https://tuzonasegura.onp.gob.pe/auth/assets/images/ONP_img.svg" alt="" srcset="">
      </div>
      <div class="form-group col-sm-6 flex-column d-flex">
        <div class="row justify-content-between text-left">
          <div class="form-group col-sm-12 flex-column d-flex">
            <label class="form-control-label px-3"
              >DNI del pensionista<span class="text-danger"> *</span></label
            >
            <input
              type="text"
              id="mob"
              name="mob"
              [(ngModel)]="id"
              formControlName="id"
              placeholder=""
              onblur="validate(4)"
            />
          </div>
          <div class="form-group col-sm-12">
            <button
              type="submit"
              class="btn-block btn-primary"
              ng-click="OnClick()"
            >
              Buscar
            </button>
          </div>
        </div>
      </div>
      
    </div>
    
  </form>
</div>
