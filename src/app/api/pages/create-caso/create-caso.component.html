<div class="card">
  <h5 class="text-center mb-4">Crea un nuevo proyecto</h5>
  <form
    class="form-card"
    onsubmit="event.preventDefault()"
    (ngSubmit)="apiCall()"
    [formGroup]="miFormulario"
  >
    <div class="row justify-content-between text-left">
      <div class="form-group col-sm-6 flex-column d-flex">
        <label class="form-control-label px-3"
          >Nombre del Proyecto
          <span class="text-danger"> *</span>
        </label>
        <input
          type="text"
          id="fname"
          name="fname"
          [(ngModel)]="nameProject"
          formControlName="nameProject"
          placeholder="Ingrese el nombre del proyecto"
          onblur="validate(1)"
        />
      </div>
      <div class="form-group col-sm-6 flex-column d-flex">
        <label class="form-control-label px-3"
          >Encargado<span class="text-danger"> *</span></label
        >
        <input
          type="text"
          id="lname"
          name="lname"
          placeholder="Ingrese el nombre del encargado"
          [(ngModel)]="fullName"
          formControlName="nombre"
          onblur="validate(2)"
        />
      </div>
    </div>
    <div class="row justify-content-between text-left">
      <div class="form-group col-sm-6 flex-column d-flex">
        <label class="form-control-label px-3"
          >Email<span class="text-danger"> *</span></label
        >
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          formControlName="email"
          placeholder="Ingrese el correo corporativo"
          onblur="validate(3)"
        />
      </div>
      <div class="form-group col-sm-6 flex-column d-flex">
        <label class="form-control-label px-3"
          >Phone number<span class="text-danger"> *</span></label
        >
        <input
          type="text"
          id="mob"
          name="mob"
          [(ngModel)]="phone"
          formControlName="phone"
          placeholder=""
          onblur="validate(4)"
        />
      </div>
    </div>
    <div class="row justify-content-between text-left">
      <div class="form-group col-12 flex-column d-flex">
        <label class="form-control-label px-3"
          >Descripci√≥n del proyecto<span class="text-danger"> *</span></label
        >
        <input
          type="text"
          id="ans"
          name="ans"
          [(ngModel)]="description"
          formControlName="description"
          placeholder=""
          onblur="validate(5)"
        />
      </div>
    </div>
    <div class="row justify-content-end">
      <div class="form-group col-sm-6">
        <button type="submit" class="btn-block btn-primary" [disabled]="!miFormulario.valid" ng-click="OnClick()">
          Crear
        </button>
      </div>
    </div>
  </form>
</div>
