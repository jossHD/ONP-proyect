<div class="container-fluid px-1 py-5 mx-auto">
  <div class="row d-flex justify-content-center">
    <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
      <img class="logo-onp" src="../assets/logo.svg" alt="" srcset="">
      <p class="white-text">
        ONP Virtual es el canal a través del cual podrás asesorarte y consultar los servicios que ofrecemos.
      </p>
      <div *ngIf="status == 0"><app-create-caso></app-create-caso></div>
      <div *ngIf="status == 2">
        <div
          class="spinner-border text-light"
          style="width: 3rem; height: 3rem; margin-top: 10rem;"
          role="status"
        >
          <span class="visually-hidden">Loading...</span>
        </div><br>
        <img src="../assets/IBM-57502b16.png" width="13%" alt="" srcset="" class="mt-5" >
      </div>
      <div *ngIf="status == 1"><app-caso-created></app-caso-created></div>
    </div>
  </div>
</div>
